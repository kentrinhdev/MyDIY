<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register iDiM</title>
  <link rel="stylesheet" type="text/css" href="/public/stylesheets/style.css" />
  <link rel="stylesheet" type="text/css" href="/public/stylesheets/login.css" />
  <script type="text/javascript" src="/public/javascripts/menu-animation.js"></script>
</head>
<body>

  <div class="hero-img-box">

    <div class="container" onclick="myFunction(this)">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>

    <div class="hero-txt-box">
      <div class="hero-p-txt-box hero-p-txt-box-register">
        <div class="ico-box">
          <img class="ico-img" src="/public/images/key.png" />
        </div>

        <form class="form-register">
          <label class="frm-register-lbl">UN</label>
          <input class="frm-register-input" type="text" name="username" placeholder="USERNAME">
          <br>
          <label class="frm-register-lbl">PW</label>
          <input class="frm-register-input" type="password" name="password" placeholder="PASSWORD">
          <br>
          <a href="html/register.html"><button class="btn btn-register">SIGN IN</button></a>
        </form>
      </div>
    </div>

  </div>
</body>
</html>
