<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register iDiM</title>
  <link rel="stylesheet" type="text/css" href="/public/stylesheets/style.css" />
  <link rel="stylesheet" type="text/css" href="/public/stylesheets/register.css" />
  <script type="text/javascript" src="/public/javascripts/menu-animation.js"></script>
</head>
<body>

  <div class="hero-img-box">

    <div class="container" onclick="myFunction(this)">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>

    <div class="hero-txt-box">
      <div class="hero-p-txt-box hero-p-txt-box-register">
        <h1 class="hero-h1 h1-register">What is iDiM ?</h1>
        <h2 class="hero-txt-span">iDiM means i Do it Myself.</h2>
        <br>
        <!--
        Here at iDiM
        <br>
        search for fun projects, save it, and even upload your own iDiM projects.
        <br>
        Join the iDiM movement now!
        <br>
        -->

        <form class="form-register">
          <label class="frm-register-lbl">FN</label>
          <input class="frm-register-input" type="text" name="firstname" placeholder=" FIRST NAME">
          <br>
          <label class="frm-register-lbl">LN</label>
          <input class="frm-register-input" type="text" name="lastname" placeholder=" LAST NAME">
          <br>
          <label class="frm-register-lbl">UN</label>
          <input class="frm-register-input" type="text" name="username" placeholder="USERNAME">
          <br>
          <label class="frm-register-lbl">PW</label>
          <input class="frm-register-input" type="password" name="password" placeholder="PASSWORD">
          <br>
          <label class="frm-register-lbl">PW</label>
          <input class="frm-register-input" type="password" name="confirmpassword" placeholder="CONFIRM PASSWORD">
          <br>
          <label class="frm-register-lbl">EA</label>
          <input class="frm-register-input" type="email" name="email" placeholder=" EMAIL ADDRESS">
          <br>
          <a href="html/register.html"><button class="btn btn-register">REGISTER</button></a>
        </form>
      </div>
    </div>

  </div>
</body>
</html>
