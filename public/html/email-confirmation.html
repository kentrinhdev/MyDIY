<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register iDiM</title>
  <link rel="stylesheet" type="text/css" href="../stylesheets/style.css" />
  <link rel="stylesheet" type="text/css" href="../stylesheets/email-confirmation.css" />
  <script type="text/javascript" src="../javascripts/menu-animation.js"></script>
</head>
<body>

  <div class="hero-img-box">

    <div class="container" onclick="myFunction(this)">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>

    <div class="hero-txt-box">
      <div class="hero-p-txt-box hero-p-txt-box-register">
        <div class="ico-box">
          <img class="ico-img" src="../images/email.png" />
        </div>

        <div class="form-register">
          <h1 class="hero-h1 h1-register">Thank You !</h1>
          <br>
          <p>You have registered with iDiM collections!</p>
          <br>
          <p>A confirmation has been sent. Please check your email to complete registration.</p>
        </div>
      </div>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="../javascripts/store.js"></script>
  <script type="text/javascript" src="../javascripts/app.js"></script>
</body>
</html>
