<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Profile | iDiM collections</title>
  <link rel="stylesheet" type="text/css" href="../stylesheets/menu-mobile.css" />
  <link rel="stylesheet" type="text/css" href="../stylesheets/style.css" />
  <link rel="stylesheet" type="text/css" href="../stylesheets/login.css" />
  <link rel="stylesheet" type="text/css" href="../stylesheets/register.css" />
  <link rel="stylesheet" type="text/css" href="../stylesheets/profile.css" />
</head>
<body>

  <div class="hero-img-box">
    <!-- /////////////////////////////////////////////////////////////////////////////// -->
    <!-- NAVIGATION MOBILE MENU -->
    <!-- /////////////////////////////////////////////////////////////////////////////// -->
    <div id="myNav" class="overlay">
      <!-- Button to close the overlay navigation -->
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    
      <!-- Overlay content -->
      <div class="overlay-content">
        <a href="/" onclick='closeNav()'>home</a>
        <a href="/home#saved-projects" onclick='closeNav()'>saved</a>
        <a href="/home#upload-projects" onclick='closeNav()'>upload</a>
        <a href="/profile" onclick='closeNav()'>profile</a>
        <a href="#" id="btn-logout" onClick='handleLogoutButton()'>logout</a>
      </div>
    </div>
    <!-- Use any element to open/show the overlay navigation menu -->
    <span onclick="openNav()">
      <div class="container">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
    </span>
    <!-- /////////////////////////////////////////////////////////////////////////////// -->
    <!-- NAVIGATION MOBILE MENU -->
    <!-- /////////////////////////////////////////////////////////////////////////////// -->

    <div class="hero-txt-box">
      <div class="hero-p-txt-box hero-p-txt-box-register">
        <div class="ico-box">
          <img class="ico-img" src="../images/user.png" />
        </div>
        <br>
        <h1 class="hero-h1 h1-register">MY PROFILE</h1>
        <div>
          <img class="img-line" src="../images/line.png" />
        </div>
        <div class="profile-info">
            <p>FN: <span id="first-name"></span></p>
            <p>LN: <span id="last-name"></p>
            <p>UN: <span id="user-name"></p>
            <p>EA: <span id="email-address"></p>
        </div>
      </div>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="../javascripts/menu-animation.js"></script>
  <script type="text/javascript" src="../javascripts/store.js"></script>
  <script type="text/javascript" src="../javascripts/home.js"></script>
  <script type="text/javascript" src="../javascripts/profile.js"></script>
</body>
</html>
