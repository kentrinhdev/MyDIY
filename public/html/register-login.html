<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Join iDiM</title>
  <link rel="stylesheet" type="text/css" href="../stylesheets/style.css" />
  <link rel="stylesheet" type="text/css" href="../stylesheets/register-login.css" />
  <script type="text/javascript" src="../javascripts/menu-animation.js"></script>
</head>
<body>

  <div class="hero-img-box">

    <div class="container" onclick="myFunction(this)">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>

    <div class="hero-txt-box">
      <div class="hero-p-txt-box hero-p-txt-box-register">
        <div class="ico-box ico-box-join">
          <img class="ico-img" src="../images/pen.png" />
        </div>
        Not part of iDiM ?
        <br>
        <a href="/register"><button class="btn btn-register-join">JOIN</button></a>
      </div>

      <div class="hero-p-txt-box hero-p-txt-box-login">
        <div class="ico-box ico-box-login">
          <img class="ico-img" src="../images/key.png" />
        </div>
        Already part of iDiM ?
        <br>
        <a href="/login"><button class="btn btn-register-login">LOGIN</button></a>
      </div>
    </div>

  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="../javascripts/store.js"></script>
  <script type="text/javascript" src="../javascripts/app.js"></script>
</body>
</html>
